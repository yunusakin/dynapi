spring:
  threads:
    virtual:
      enabled: true

  mvc:
    apiversion:
      supported:
        - "1"
      default: "1"
      required: false
      use:
        query-parameter: api-version
    problemdetails:
      enabled: true

  data:
    mongodb:
      host: localhost
      port: 27017
      database: dynapi-test
  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  messages:
    basename: messages
    encoding: UTF-8

server:
  port: 0 # Random port for testing

security:
  jwt:
    secret: ZHluYXBpLWRldi1zZWNyZXQta2V5LWNoYW5nZS1tZS0xMjM0NTY3ODkw

dynapi:
  dev-auth:
    enabled: true
    default-subject: dev-admin
    default-roles:
      - ADMIN
    default-ttl-seconds: 3600
    max-ttl-seconds: 86400
  query:
    guardrails:
      max-page-size: 100
      max-filter-depth: 3
      max-rule-count: 20
